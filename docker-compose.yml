version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      args:
        AUTH_API_ADDRESS: http://auth-api:8081
        TODOS_API_ADDRESS: http://todos-api:8082
    ports:
      - "8080:80"
    depends_on:
      - auth-api
      - todos-api

  auth-api:
    build:
      context: ./auth-api
    ports:
      - "8081:8081"
    depends_on:
      - users-api

  todos-api:
    build:
      context: ./todos-api
    ports:
      - "8082:8082"
    depends_on:
      - redis-queue

  users-api:
    build:
      context: ./users-api
    ports:
      - "8083:8083"

  log-processor:
    build:
      context: ./log-message-processor
    depends_on:
      - redis-queue

  redis-queue:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
